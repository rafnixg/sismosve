name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11, 3.13]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx fastapi[test]

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test application startup
      run: |
        python -c "
        import os
        import sys
        import tempfile
        import traceback
        
        # Configurar logging para test
        os.environ['LOG_FILE'] = os.path.join(tempfile.gettempdir(), 'test_sismos_api.log')
        
        print('ğŸ§ª Testing SismosVE application...')
        
        try:
            # Test 1: Import and basic setup
            print('ğŸ“¦ Testing imports...')
            from app.main import app
            from fastapi.testclient import TestClient
            print('âœ… Imports successful')
            
            # Test 2: Create test client
            print('ğŸ”§ Creating test client...')
            client = TestClient(app)
            print('âœ… Test client created')
            
            # Test 3: Health endpoint
            print('ğŸ¥ Testing health endpoint...')
            response = client.get('/api/health')
            assert response.status_code == 200, f'Health check failed: {response.status_code}'
            
            data = response.json()
            assert 'status' in data, 'Health response missing status field'
            assert data['status'] == 'healthy', f'Expected healthy status, got {data.get(\"status\")}'
            print('âœ… Health check passed')
            
            # Test 4: Main endpoint
            print('ğŸŒ Testing main endpoint...')
            response = client.get('/')
            assert response.status_code == 200, f'Main endpoint failed: {response.status_code}'
            content_type = response.headers.get('content-type', '')
            assert 'text/html' in content_type, f'Expected HTML response, got {content_type}'
            print('âœ… Main endpoint test passed')
            
            print('ğŸ‰ All tests passed!')
            
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            print('ğŸ“ Traceback:')
            traceback.print_exc()
            sys.exit(1)
        except Exception as e:
            print(f'âŒ Test failed: {e}')
            print('ğŸ“ Traceback:')
            traceback.print_exc()
            sys.exit(1)
        "

