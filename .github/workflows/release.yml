name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from git log
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
        else
          CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
        fi
        
        # Write changelog to file
        cat > CHANGELOG.md << EOF
        # Changelog for ${{ steps.version.outputs.version }}
        
        ## Changes
        ${CHANGELOG}
        
        ## Docker Image
        \`\`\`bash
        docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
        \`\`\`
        
        ## Quick Start
        \`\`\`bash
        # Using Docker
        docker run -p 8000:8000 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
        
        # Using Docker Compose
        curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
        docker-compose up -d
        \`\`\`
        
        ## Features
        - ğŸ—ºï¸ Interactive seismic map with Leaflet.js
        - ğŸ“Š Real-time statistics and analysis
        - ğŸš€ Optimized FastAPI backend
        - ğŸ“± Responsive design for all devices
        - ğŸ”„ Automatic FUNVISIS data updates
        - â° 12-hour timestamp format
        - ğŸ¨ SEO optimized with social media tags
        - ğŸ³ Docker ready with multi-architecture support
        EOF

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: SismosVE ${{ steps.version.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        generate_release_notes: true
        files: |
          docker-compose.yml
          nginx.conf
          requirements.txt
        token: ${{ secrets.GITHUB_TOKEN }}

  update-docker-readme:
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

    - name: Update Docker documentation
      run: |
        # Update version in Docker documentation
        sed -i "s/sismosve:latest/sismosve:${{ steps.version.outputs.version }}/g" DOCKER_README.md
        sed -i "s/version: '.*'/version: '${{ steps.version.outputs.version_number }}'/g" docker-compose.yml

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "docs: update version references to ${{ steps.version.outputs.version }}"
        BRANCH=${GITHUB_REF#refs/tags/}
        git push origin $BRANCH
        

  notify-release:
    runs-on: ubuntu-latest
    needs: [create-release, update-docker-readme]
    if: always()
    
    steps:
    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    - name: Success notification
      if: needs.create-release.result == 'success'
      run: |
        echo "ğŸ‰ Release ${{ steps.version.outputs.version }} created successfully!"
        echo "ğŸ“¦ Docker image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
        echo "ğŸŒ Release page: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"

    - name: Failure notification
      if: needs.create-release.result == 'failure'
      run: |
        echo "âŒ Release creation failed"
        exit 1